name: Deploy Astro to GitHub Pages
on:
  push:
    branches: [ publish ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: truvia-site/package-lock.json
      - run: npm ci
        working-directory: truvia-site
      - run: npm run build
        working-directory: truvia-site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: truvia-site/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
